<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1">
    <script src="rem.js"></script>
    <link rel="stylesheet" href="./carPoint/carPoint.css">
    <link rel="stylesheet" href="./carPoint/swiper.min.css">
</head>
<body>
<div class="ap">
    <img src="./images/host.png" alt="">
</div>
<div class="swiper-container">
    <div class="swiper-wrapper">
        <div class="swiper-slide">
            <img src="./images/act4.png" alt="">
        </div>
        <div class="swiper-slide">
            <img src="./images/act3.png" alt="">
        </div>
        <div class="swiper-slide">
            <img src="./images/act2.png" alt="">
        </div>
        <div class="swiper-slide">
            <img src="./images/act1.png" alt="">
        </div>
    </div>
    <div class="swiper-pagination"></div>
</div>
<div class="au">
    <img src="./images/back.png" alt="">
</div>
<script src="./js/swiper.min.js"></script>
<script>
    var swiper = new Swiper('.swiper-container', {
        pagination: '.swiper-pagination',
        paginationClickable: true,
        spaceBetween: 20,
    });
</script>
</body>
</html>
